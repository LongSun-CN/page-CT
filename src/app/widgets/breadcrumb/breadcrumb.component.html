<section class="content-header" *ngIf="display">
    <h1>
        {{ header }}
        <small>{{ description }}</small>
    </h1>
    <ol class="breadcrumb">
        <li *ngFor="let item of levels" [class.active]="item.active">
            <a [routerLink]="item.link">
                <i *ngIf="item.icon" class="{{item.icon}}"></i> {{ item.title }}
            </a>
        </li>
    </ol>
</section>
